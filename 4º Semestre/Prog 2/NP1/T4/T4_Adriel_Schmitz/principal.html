		<div class="banner">

				<h1>Modo de Preparo:</h1>
				<p><li>Em uma panela, de preferência grossa, coloque um fio de óleo, o frango, colorau, açafrão-da-terra, o caldinho de galinha, sal e a pimenta</li></p>
				<p><li>Em uma frigideira grande com a manteiga derretida doure a cebola e o pimentão</li></p>
				<p><li>Com o frango dourado, adicione a cebola e o pimentão, coloque também a maionese, o ketchup, mostarda, extrato de tomate, mexa e aos poucos vá adicionando o  creme de leite</li></p>
				<p><li>A melhor aposta é servir com o tradicional arroz branco e a batata palha</li></p>
				<p><li>Dica: Após colocar o creme de leite evite deixar ferver, pois o creme de leite pode azedar e você perder o prato feito com tanto esmero.</li></p>
			</figure>
